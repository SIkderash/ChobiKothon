<section class="smart-scroll">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand heading-black text-primary" href="index.html">
                Chobikothon
            </a>
            <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span data-feather="grid"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link page-scroll d-flex flex-row align-items-center text-success" href="#">
                            <em data-feather="layout" width="18" height="18" class="mr-2"></em>
                            Try It
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
  </section>
  
  <!--hero header-->
  <section class="py-7 py-md-0 bg-hero" id="home">
    <div class="container">
        <div class="row vh-md-100">
            <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                <h1 class="heading-black text-capitalize text-primary">ChobiKothon</h1>
                <p class="heading-black text-center"> Generate captions for images in Bangla</p>
                <p class="lead py-3">Upload an image here</p>
                <div class="photo-frame" *ngIf="selectedFileUrl">
                    <img [src]="selectedFileUrl" alt="Selected Photo">
                  </div>
                <input type="file" (change)="onFileSelected($event)" accept="image/*">
                <button class="btn btn-primary d-inline-flex flex-row align-items-center"  (click)="onUpload()">
                    Upload
                    <em class="ml-2" data-feather="arrow-right"></em>
                </button>
                <div *ngIf="selectedFileUrl" class="result-container">

                    <p class="caption" *ngIf="uploadedCaption">Generated Caption: {{ uploadedCaption }}</p>
                  </div>
            </div>
            
        </div>
    </div>
  </section>
